<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <link rel="preload" as="image" href="./assets/images/screen-reduced.webp" />
  </head>
  <body>
    <header role="banner">
      <h1>The Cutest Calculator in <span class="year"></span></h1>
      <h2>
        This isn't your average calculator - discover hidden features and enjoy
        every calculation with cuteness!
      </h2>
    </header>

    <main role="main">
      <div class="calculator-wrapper">
        <div class="ear-left"></div>
        <div class="ear-right">
          <button class="history-button"></button>
        </div>
        <div class="calculator-container">
          <div class="screen-wrapper">
            <div class="screen">
              <span class="screen-text">0</span>
              <div class="screen-tooltip">
                Please,<br />don't touch the screen!
              </div>
              <img
                src="./assets/images/screen-reduced.webp"
                alt="Screen of the Calculator"
                class="screen-img"
              />

              <img
                src="./assets/images/broken-screen.webp"
                alt="Broken Screen of the Calculator"
                class="broken-screen-img"
              />
            </div>
          </div>

          <div class="button-tooltip">Are you okay?</div>
          <div class="buttons-container">
            <button>±</button>
            <button>C</button>
            <button class="backspace-button">⌫</button>
            <button>%</button>
            <button>(</button>
            <button>)</button>
            <button>÷</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button>×</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button>-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button>+</button>
            <button>.</button>
            <button class="number-button">0</button>
            <button class="equal-button">=</button>
          </div>
          <div class="history-container">
            <ul class="history-list"></ul>
            <button class="trash-button"></button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      © <span class="year"></span>
      <a href="https://github.com/EduardaSRBastos" target="_blank"
        >Eduarda Bastos</a
      >. Licensed under the MIT License.
    </footer>
  </body>
  <script src="index.js"></script>
</html>
